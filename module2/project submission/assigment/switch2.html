<!DOCTYPE html>
<html>
<head>
    <title>switch</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var i =3;
    switch(i)
    {
        case 1:
            document.write("i is equal to 1");
            break;
        case 2:
            document.write("i is equal to 2");
            break;    
        case 3:
            document.write("i is equal to 3");
            break;
        case 4:
            document.write("i is equal to 4");
            break;
        case 5:
            document.write("i is equal to 5");
            break;
        default:
            document.write("i is grater then 5");
            break;
    }
    document.write(" <br/>out of awitch");
</script>
</html>
