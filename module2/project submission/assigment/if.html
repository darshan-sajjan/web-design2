<!DOCTYPE html>
<html >
<head>
    <title>get and set attribute</title>
    <style type="text/css">
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="test" class="red">
        wel come to banglore
    </div>
    <button onclick="testing()">click me</button>
    <h1 id="result"></h1>
</body>
<script type="text/javascript">
    var ball = document.getElementById("test");
    function testing() {
        var look = ball.getAttribute("class");
        // document.getElementById("result").innerText=look;
        if(look == "red"){
            ball.setAttribute("class","blue");
        }
        else{
            ball.setAttribute("class","red");
        }
    }
</script>
</html>
