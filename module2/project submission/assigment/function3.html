<!DOCTYPE html>
<html >
<head>
    <title>set interval</title>
</head>
<body>
    <button onclick="test()">try it</button>
</body>
<script type="text/javascript">
    function test() {
        setInterval(
            function() {
                alert("hello");
            },
            2000
        )
    }
</script>
</html>
