<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any">
    <select  id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <br>
    <br>
    <button onclick="darshan()">calculate</button>
    <input type="text" id="result" step="any" readonly>
</body>
<script type="text/javascript">
    function darshan() {
        var opr1 = document.getElementById("first").value;
        var opr2 = document.getElementById("second").value;
        var ope = document.getElementById("operator").value;
        if (ope == "+") {
            var res = parseInt(opr1)+parseInt(opr2);
        }
        if (ope == "-") {
            var res = parseInt(opr1)-parseInt(opr2);
        }
        if (ope == "*") {
            var res = parseInt(opr1)*parseInt(opr2);
        }
        if (ope == "/") {
            var res = parseInt(opr1)/parseInt(opr2);
        }
        document.getElementById("result").value=res;
    }
</script>
</html>
