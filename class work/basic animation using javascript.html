<!DOCTYPE html>
<html>
<head>
    <title>basic animation using javascript</title>
    <style type="text/css">
        .yellow{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
            margin-top: 50px;
        }
        #red{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <button onclick="move()">click me</button>
    <div class="yellow">
        <div id="red"></div>
    </div>
</body>
<script type="text/javascript"> 
    function move() {
        var r = document.getElementById("red");
        var poe = 0;
        var animation = setInterval(book,5);
    function book(){
        if(poe==350){
            clearInterval(animation);
        }
        else{
            poe++;
        r.style.top = poe+"px";
        r.style.left = poe+"px";
        }
    }
}
</script>
</html>
