<!DOCTYPE html>
<html>
<head>
    <title>print table</title>
    <style type="text/css">
        div{
            border-bottom: 1px black solid;
            width: 50px;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    
</body>
<script type="text/javascript">
    var a = prompt("please enter a number","");
    for(var i=1;i<=10;i++){
        document.write("<div>");
        document.write( a + "x" + i + "=" +  i*a);
        document.write("</div>");
    }
</script>
</html>
