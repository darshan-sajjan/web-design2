<!DOCTYPE html>
<html>
<head>
    <title>set time out</title>
</head>
<body>
    <button onclick="darshan()">try it</button>
</body>
<script type="text/javascript">
    function darshan() {
        setTimeout(
            function () {
                alert("hello");
            },
            2000
        );
    }
</script>
</html>
